<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Task</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id=navigationBar>        
        <a href="index.html">Dashboard</a>
                
        <a href="addTask.html">Add Task</a>
                
        <a href="listTask.html">Tasks</a>
                
        <a href="completedTasks.html">Completed Tasks</a>
        
        <a href="todaysTasks.html">Todays Tasks</a>
        
        <from action = search>
            <label for= "search"></label>
            <input type="test" id=search>search</input>                    
    </div>    
        
        <div id=addTaskDetails>
            <div id=mainDetails>
                <from action = mainDetails>
                    <label for= "taskName"></label>
                    <input type="test" id=mainDetails>Task Name</input>
                
                    <label for= "dateAndTime"></label>
                    <input type="test" id=mainDetails>Date - Time - Deadline</input>
                        
                    <label for= "assignResponsibility"></label>
                    <input type="test" id=mainDetails>Invite Contributor - Assign Responsibility</input>
                </from>
            </div>
            
            <div id=additionalDetail>
                <from action = additionalDetail>
                    <label for= "loction"></label>
                    <input type="test" id=additionalDetail>Location</input>
                
                    <label for= "setCategory"></label>
                    <input type="test" id=additionalDetail>Set Category</input>
                            
                    <label for= "setPriority"></label>
                    <input type="test" id=additionalDetail>Set Priority</input>
                
                    <label for= "repeat"></label>
                    <input type="test" id=additionalDetail>repeat</input>

                    <label for= "taskDetails"></label>
                    <input type="test" id=additionalDetail>Task Details</input>

                    <label for= "setReminder"></label>
                    <input type="test" id=additionalDetail>Set Reminder</input>

                    <button type="submit">Create Task</button>
                </from>
            </div>
        </div>
</body>
</html>
