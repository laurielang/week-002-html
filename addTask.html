    <div class="container">
        <div class="row-100%">
            <H2>Add Task</H2>
          </div>
    <div class="row-100%">
    <form>
        <div class="form-group">
          
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Task Title">
          
        </div>

        <div class="form-group">
          
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Invitees">
            
        </div>
        

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Date</a>                
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Time</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Date and Time">
        </div>
       
    </div>   

      
      <div class="row 100%">

        <div class="col-6">             

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Repeat</button>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
              <option selected>Repeat...</option>
              <option value="1">Weekly</option>
              <option value="2">Monthly</option>
              <option value="3">Annually</option>                
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Category</button>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
              <option selected>Choose Category...</option>
              <option value="1">Personal</option>
              <option value="2">Work</option>
              <option value="3">Family</option>                
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Priority</button>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
              <option selected>Set Priority...</option>
              <option value="1">Critical</option>
              <option value="2">Important</option>
              <option value="3">Normal</option>
              <option value="4">Low</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Reminder</button>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
              <option selected>Set Reminder...</option>
              <option value="1">1 hr before deadline</option>
              <option value="2">1 day before deadline</option>
              <option value="3">1 week before deadline</option>
            </select>
          </div>

        </div>

        <div class="col-6">          
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Task Details"></textarea>
        </div>
      </div>

      
        <button type="submit" class="btn btn-primary">Create Task</button>

      </form>
